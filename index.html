<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Email Validation</title>
</head>
<body>

    <h1>Email Validation</h1>

    <form>
        <label>E-mail :</label>
        <input type="text" id="mail" required placeholder="Enter your email">
        
        <!--! enter tuşu da kullanılsın isteniyorsa, type submit olmalı. O zaman js tarafında preventDefault() kullanılmalı yoksa sayfa yenilenir ve sonuç kaybolur. -->
        <!-- <button type="submit" id="validate">Validate</button> -->

        <!--! enter tuşuna gerek yok denirse veya js tarafında oluşturulursa, type button olmalı. O zaman js tarafında preventDefault() kullanılmasına gerek kalmaz. -->
        <button type="button" id="validate">Validate</button>
        
        <br><br>
        <span id="output"></span>
    </form>
    
    <script src="app.js"></script>

</body>
</html>
